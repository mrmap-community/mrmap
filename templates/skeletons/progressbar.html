<div class="progress">
    <div class="progress-bar {% if not striped %}{% else %}progress-bar-striped{% endif %} {% if not animated %}{% else %}progress-bar-animated{% endif %} {% if color %}{{ color }}{% endif %}" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%">{{ progress }}%</div>
</div>
