version: "3.8"
services:

  backend:
    # entrypoint: >
    #   /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678 /opt/mrmap/manage.py makemigrations accounts registry notify"
    # entrypoint: >
    #   /bin/bash -c "python /opt/mrmap/manage.py graph_models -a -g -o models.png"
    # entrypoint: >
    #   /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678
    #   /opt/mrmap/manage.py squashmigrations registry 0002"
    # entrypoint: >
    #  /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678 /opt/mrmap/manage.py migrate"
    #entrypoint: >
    #   /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678
    #   /opt/mrmap/manage.py loaddata test_users"
    # entrypoint: >
    #   /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678
    #   /opt/mrmap/manage.py dumpdata --natural-foreign --natural-primary registry
    #   > fixture.json"
    command: >
      /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678 /opt/mrmap/manage.py runserver 0.0.0.0:8001"

    ports:
      - "0.0.0.0:3001:5678"

  celery-worker:
    command: >
      /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678 /opt/venv/bin/watchmedo auto-restart --directory=./ --pattern=*.py --recursive -- celery -A MrMap worker -E -l DEBUG -Q default,download,db-routines"
    environment:
      PYDEVD_LOAD_VALUES_ASYNC: "True"
      PYTHONUNBUFFERED: "1"
      IPYTHONENABLE: "True"
    ports:
      - "0.0.0.0:3002:5678"

  behave:
    command: >
      /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678 -m coverage run --branch --source='/opt/mrmap' /opt/mrmap/manage.py behave  --noinput --tags=-skip --no-skipped --stop tests/behave/api/features --simple && python -m coverage xml -i -o /opt/mrmap/acceptance-tests-coverage-report.xml"
    ports:
      - "0.0.0.0:3010:5678"

  django-tests:
    command: >
      /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678 /opt/mrmap/manage.py test tests/django/ --noinput"
    #  /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678 /opt/mrmap/manage.py test tests/django/registry/models/ --noinput"
    # command: >
    #   /bin/bash -c "python -u -m debugpy --listen 0.0.0.0:5678 -m coverage
    #   run --branch --source='/opt/mrmap' /opt/mrmap/manage.py test
    #   /opt/mrmap/tests/ --noinput && python -m coverage xml -i -o
    #   /opt/mrmap/unit-tests-coverage-report.xml"
    ports:
      - "0.0.0.0:3011:5678"
